{% extends "main.html" %}
{% load crispy_forms_tags %}
{% block title %}<h1>Buy Product</h1>{% endblock title %}
{% block content %}
<h3>Please fill the form to buy '{{ item.name }}' by '{{item.owner}}':</h3>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
<input class="btn btn-success" type="submit" value="BUY">
</form>
{% endblock content %}
